<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GrapevineJS Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="page-header">
        <h1>Content would go here</h1>
      </div>
    </div>

    <script>
      var require = {
        config: {
          'foo/main': { one:'foo', two:'bar' } // bootstrap data
        }
      };

      // Add page_config to require.config
      (function(e){for(var t in e||{}){require.config[t]=e[t]}})(
        // template block for page config
      );
    </script>

    <script src="static/lib/bower_components/requirejs/require.js" data-main="static/js/main.js"></script>

  </body>
</html>
